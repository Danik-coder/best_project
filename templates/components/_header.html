<header class="header_section">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="{% url 'index' %}">
                ChocoLux
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}"> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chocolate' %}">Chocolates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'testimonial' %}">Testimonial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'categories' %}">Categories</a>
                    </li>

                    {% if not request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    {% else %}
                    <div class="quote_btn-container">
                        <a href="{% url 'profile' %}">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </a>
                        <a href="{% url 'favorite' %}">
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </a>
                    </div>
                    {% endif %}
                </ul>
                <div class="quote_btn-container">
                    <form class="form-inline" action="{% url 'search_page' %}" method="get">
                        <input class="form-control mr-sm-2" type="search" name="query" placeholder="Поиск..."
                               aria-label="Search" required>
                        <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
